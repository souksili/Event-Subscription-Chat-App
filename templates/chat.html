<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - √âv√©nement {{ event_id }}</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f9fc;
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        .stream-button {
            padding: 10px 20px;
            background-color: #28a745;
            border-radius: 25px;
            font-size: 1.1rem;
            text-decoration: none;
            color: white;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .stream-button:hover {
            background-color: #218838;
        }

        #messages {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
            max-height: calc(100vh - 200px);
        }

        .message {
            display: flex;
            align-items: flex-end;
            margin-bottom: 15px;
            animation: fadeIn 0.5s ease-out;
        }

        .message.own {
            flex-direction: row-reverse;
        }

        .avatar {
            background-color: #0056b3;
            color: #fff;
            font-size: 1.1rem;
            font-weight: bold;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin: 0 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .bubble {
            position: relative;
            max-width: 75%;
            padding: 12px 18px;
            border-radius: 20px;
            background-color: #f1f1f1;
            color: #333;
            font-size: 1rem;
            line-height: 1.6;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .message.own .bubble {
            background-color: #e6f7e6;
            color: #4caf50;
        }

        .timestamp {
            display: block;
            font-size: 0.75rem;
            color: #888;
            margin-top: 8px;
            text-align: right;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #message-form {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #fff;
            border-top: 1px solid #ddd;
            box-shadow: 0 -6px 12px rgba(0, 0, 0, 0.05);
        }

        #message-input {
            flex-grow: 1;
            padding: 12px;
            font-size: 1.1rem;
            border: 1px solid #ddd;
            border-radius: 25px;
            margin-right: 12px;
            outline: none;
            transition: border-color 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        #message-input:focus {
            border-color: #007bff;
        }

        #emoji-button, button[type="submit"] {
            padding: 12px 18px;
            font-size: 1.3rem;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        #emoji-button {
            background-color: #f0f0f0;
            color: #007bff;
            margin-right: 12px;
        }

        #emoji-button:hover {
            background-color: #e9ecef;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        #emoji-picker {
            display: none;
            position: absolute;
            bottom: 70px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            max-width: 260px;
            z-index: 10;
            overflow-y: auto;
            height: 180px;
        }

        .emoji {
            cursor: pointer;
            margin: 6px;
            font-size: 1.7rem;
            transition: transform 0.2s ease-in-out;
        }

        .emoji:hover {
            transform: scale(1.3);
        }

        /* Style pour l'iframe et l'animation */
        #iframe-container {
            position: fixed;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 100;
            transition: left 0.5s ease-in-out;
        }

        #iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #close-iframe {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff0000;
            color: white;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.2rem;
            }

            .stream-button {
                font-size: 0.9rem;
                padding: 8px 18px;
            }

            #message-input {
                font-size: 1rem;
            }

            #emoji-picker {
                bottom: 60px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Chat pour l'√âv√©nement {{ event_id }}</h1>
        <button class="stream-button" onclick="openStream()">Acc√©der au Stream</button>
    </header>

    <div id="messages">
        {% for message in messages %}
            <div class="message">
                <div class="avatar">{{ message.sender.full_name[0] if message.sender.full_name else 'A' }}</div>
                <div class="bubble">
                    {{ message.content }}
                    <span class="timestamp">{{ message.timestamp }}</span>
                </div>
            </div>
        {% endfor %}
    </div>

    <form id="message-form">
        <button type="button" id="emoji-button" aria-label="S√©lecteur d'emojis">üòä</button>
        <input type="text" id="message-input" placeholder="Votre message" required aria-label="Champ de message">
        <button type="submit">üì®</button>
        <div id="emoji-picker" aria-label="S√©lecteur d'emojis">
            <span class="emoji">üòÄ</span>
            <span class="emoji">üòÅ</span>
            <span class="emoji">üòÇ</span>
        </div>
    </form>

    <!-- Conteneur de l'iframe -->
    <div id="iframe-container">
        <button id="close-iframe" onclick="closeStream()">√ó</button>
        <iframe src="{{ stream_url }}" frameborder="0"></iframe>
    </div>

    <script>
        function openStream() {
            const iframeContainer = document.getElementById('iframe-container');
            iframeContainer.style.left = '0';  // Faire glisser l'iframe depuis la gauche
        }

        function closeStream() {
            const iframeContainer = document.getElementById('iframe-container');
            iframeContainer.style.left = '-100%';  // Replacer l'iframe en dehors de l'√©cran
        }

        document.getElementById('message-form').onsubmit = function(event) {
            event.preventDefault();
            const messageInput = document.getElementById('message-input');
            const messageContent = messageInput.value.trim();
            if (messageContent) {
                socket.emit('send_message', { event_id: eventId, message: messageContent, access_code: accessCode });
                messageInput.value = '';
            }
        };

        socket.on('receive_message', function(data) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${data.is_own ? 'own' : ''}`;
            const timestamp = new Date(data.timestamp).toLocaleTimeString(); // Format du temps
            messageDiv.innerHTML = `
                <div class="avatar">${data.sender_initial}</div>
                <div class="bubble">
                    ${data.message}
                    <span class="timestamp">${timestamp}</span>
                </div>
            `;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        socket.emit('join', { event_id: eventId });
    </script>
</body>
</html>
