<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat et Stream - Ã‰vÃ©nement {{ event_id }}</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f9fc;
            color: #333;
            display: flex;
            height: 100vh;
        }

        /* Iframe container */
        .iframe-container {
            flex: 1;
            height: 100%;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Chat container */
        .chat-container {
            width: 350px;
            max-width: 350px;
            background-color: #fff;
            border-left: 1px solid #ddd;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.2rem;
        }

        #messages {
            background: #fff;
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        #message-form {
            display: flex;
            padding: 15px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }

        #message-input {
            flex-grow: 1;
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 25px;
            border: 1px solid #ddd;
        }

        button[type="submit"] {
            padding: 12px 18px;
            font-size: 1.3rem;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 50%;
        }

    </style>
</head>
<body>
    <!-- Video Stream -->
    <div class="iframe-container">
        <iframe src="https://realtimestream.onrender.com/room/{{ event_id }}/checkpoint" title="Stream"></iframe>
    </div>

    <!-- Chat Section -->
    <div class="chat-container">
        <header>
            <h1>Chat pour l'Ã‰vÃ©nement {{ event_id }}</h1>
        </header>

        <div id="messages">
            {% for message in messages %}
                <div class="message">
                    <div class="avatar">{{ message.sender.full_name[0] if message.sender.full_name else 'A' }}</div>
                    <div class="bubble">
                        {{ message.content }}
                        <span class="timestamp">{{ message.timestamp }}</span>
                    </div>
                </div>
            {% endfor %}
        </div>

        <form id="message-form">
            <input type="text" id="message-input" placeholder="Votre message" required aria-label="Champ de message">
            <button type="submit">ðŸ“¨</button>
        </form>
    </div>

    <script>
        const socket = io.connect("{{ request.host_url }}");
        const eventId = "{{ event_id }}";
        const accessCode = getCookie('access_code'); 

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            return parts.length === 2 ? parts.pop().split(';').shift() : null;
        }

        // Send message event
        document.getElementById('message-form').onsubmit = function(event) {
            event.preventDefault();
            const messageInput = document.getElementById('message-input');
            const messageContent = messageInput.value.trim();
            if (messageContent) {
                socket.emit('send_message', { event_id: eventId, message: messageContent, access_code: accessCode });
                messageInput.value = ''; // clear input after sending
            }
        };

        // Display received messages
        socket.on('receive_message', function(data) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${data.is_own ? 'own' : ''}`;
            const timestamp = new Date(data.timestamp).toLocaleTimeString();
            messageDiv.innerHTML = `
                <div class="avatar">${data.sender_initial}</div>
                <div class="bubble">
                    ${data.message}
                    <span class="timestamp">${timestamp}</span>
                </div>
            `;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        socket.emit('join', { event_id: eventId });

        // Utility to fetch cookie
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            return parts.length === 2 ? parts.pop().split(';').shift() : null;
        }
    </script>
</body>
</html>
