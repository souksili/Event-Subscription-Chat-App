<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Événement {{ event_id }}</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f9fc;
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        .stream-button {
            padding: 10px 20px;
            background-color: #28a745;
            border-radius: 25px;
            font-size: 1.1rem;
            text-decoration: none;
            color: white;
            transition: background-color 0.3s ease;
        }

        .stream-button:hover {
            background-color: #218838;
        }

        #messages {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
            max-height: calc(100vh - 200px);
        }

        .message {
            display: flex;
            align-items: flex-end;
            margin-bottom: 15px;
            animation: fadeIn 0.5s ease-out;
        }

        .message.own {
            flex-direction: row-reverse;
        }

        .avatar {
            background-color: #0056b3;
            color: #fff;
            font-size: 1.1rem;
            font-weight: bold;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin: 0 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .bubble {
            position: relative;
            max-width: 75%;
            padding: 12px 18px;
            border-radius: 20px;
            background-color: #f1f1f1;
            color: #333;
            font-size: 1rem;
            line-height: 1.6;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .message.own .bubble {
            background-color: #e6f7e6;
            color: #4caf50;
        }

        .timestamp {
            display: block;
            font-size: 0.75rem;
            color: #888;
            margin-top: 8px;
            text-align: right;
        }

        #stream-container {
            display: none;
            margin: 20px;
        }

        #stream-iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Chat pour l'Événement {{ event_id }}</h1>
        <a class="stream-button" href="#" id="access-stream-btn">Accéder au Stream</a>
    </header>
    
    <div id="stream-container">
        <iframe id="stream-iframe" src=""></iframe>
    </div>

    <div id="messages">
        {% for message in messages %}
            <div class="message">
                <div class="avatar">{{ message.sender.full_name[0] if message.sender.full_name else 'A' }}</div>
                <div class="bubble">
                    {{ message.content }}
                    <span class="timestamp">{{ message.timestamp }}</span>
                </div>
            </div>
        {% endfor %}
    </div>

    <script>
        const baseURL = '{{ request.host_url }}'.replace(/^http:/, 'https:').replace(/\/$/, '');
        const socket = io.connect(baseURL);
        const eventId = '{{ event_id }}';
        const accessCode = getCookie('access_code'); 

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            return parts.length === 2 ? parts.pop().split(';').shift() : null;
        }

        document.getElementById('access-stream-btn').addEventListener('click', function(event) {
            event.preventDefault();
            
            fetch(`/get_stream_info?event_id=${eventId}&access_code=${accessCode}`)
            .then(response => response.text())
            .then(text => {
                try {
                    const data = JSON.parse(text);
                    if (data.error) {
                        console.error('Erreur:', data.error);
                    } else {
                        const iframe = document.getElementById('stream-iframe');
                        iframe.src = `https://realtimestream.onrender.com/room/${eventId}/checkpoint/`;
                        document.getElementById('stream-container').style.display = 'block';
                    }
                } catch (error) {
                    console.error('Erreur JSON:', error);
                    console.log('Réponse brute:', text);
                }
            })
            .catch(error => {
                console.error('Erreur lors de l\'appel API:', error);
                alert('Erreur lors de la récupération des informations de l\'événement');
            });
        });

        document.getElementById('message-form').onsubmit = function(event) {
            event.preventDefault();
            const messageInput = document.getElementById('message-input');
            const messageContent = messageInput.value.trim();
            if (messageContent) {
                socket.emit('send_message', { event_id: eventId, message: messageContent, access_code: accessCode });
                messageInput.value = '';
            }
        };

        socket.on('receive_message', function(data) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${data.is_own ? 'own' : ''}`;
            const timestamp = new Date(data.timestamp).toLocaleTimeString();
            messageDiv.innerHTML = `
                <div class="avatar">${data.sender_initial}</div>
                <div class="bubble">
                    ${data.message}
                    <span class="timestamp">${timestamp}</span>
                </div>
            `;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        socket.emit('join', { event_id: eventId });
    </script>
</body>
</html>
