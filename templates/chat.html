<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conférence Jitsi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        #invite-info {
            font-size: 18px;
            margin-bottom: 20px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        #meet {
            width: 100%;
            height: 700px;
            margin-top: 20px;
            background-color: #e9ecef;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Rejoindre la Conférence Jitsi</h1>

    <!-- Affichage du lien d'invitation -->
    <p id="invite-info">
        Lien d'invitation à la conférence : 
        <a id="invite-link" target="_blank">Lien d'invitation</a>
    </p>
    <button onclick="startConference()">Rejoindre la conférence</button>

    <!-- Div pour afficher la conférence -->
    <div id="meet"></div>

    <!-- Inclusion de l'API Jitsi -->
    <script src="https://meet.jit.si/external_api.js"></script>
    <script>
        // Fonction pour démarrer la conférence avec un ID d'événement extrait de l'URL
        function startConference() {
            // Extraire l'ID de l'événement depuis l'URL
            const pathSegments = window.location.pathname.split('/'); // Divise le chemin de l'URL en segments
            const eventId = pathSegments[3]; // Le deuxième chiffre (ID de l'événement) se trouve ici

            if (!eventId) {
                alert("ID de l'événement manquant.");
                return;  // Retourner ici arrête l'exécution de la fonction si l'ID est manquant
            }

            // Créer le nom de la salle basé sur l'ID de l'événement
            const roomName = `event-${eventId}`;

            // Générer le lien d'invitation pour les participants
            const inviteLink = `https://meet.jit.si/${roomName}`;

            // Mettre à jour le lien dans la page HTML
            document.getElementById("invite-link").href = inviteLink;
            document.getElementById("invite-link").innerText = inviteLink;

            let api; // Instance de JitsiMeetExternalAPI

            const domain = "meet.jit.si";
            const options = {
                roomName: roomName,  // Utilisation du même nom de salle pour tous les participants
                width: "100%",
                height: 700,
                parentNode: document.querySelector("#meet"),
                configOverwrite: { 
                    prejoinPageEnabled: false,  // Désactiver la page pré-rejoindre
                    startWithAudioMuted: false, // Audio allumé par défaut
                    startWithVideoMuted: false  // Vidéo allumée par défaut
                },
                interfaceConfigOverwrite: {
                    filmStripOnly: false,  // Permet d'afficher les participants à côté de la vidéo
                    SHOW_JITSI_WATERMARK: false, // Supprimer le watermark Jitsi
                    SHOW_WATERMARK_FOR_GUESTS: false,
                    DEFAULT_REMOTE_DISPLAY_NAME: 'Participant',
                    TOOLBAR_BUTTONS: [
                        'microphone', 'camera', 'fullscreen', 'chat', 'raisehand', 
                        'tileview', 'videobackgroundblur', 'hangup'
                    ]
                }
            };

            // Créer une instance de JitsiMeetExternalAPI
            api = new JitsiMeetExternalAPI(domain, options);

            // Événements pour gérer les actions pendant la conférence
            api.addEventListener("videoConferenceJoined", (event) => {
                console.log("Un participant a rejoint la salle :", event.roomName);
                alert("Vous avez rejoint la conférence.");
            });

            api.addEventListener("videoConferenceLeft", () => {
                console.log("Un participant a quitté la salle");
                alert("Vous avez quitté la conférence.");
                document.getElementById("meet").innerHTML = ""; // Effacer la conférence à la sortie
            });
        }
    </script>
</body>
</html>
