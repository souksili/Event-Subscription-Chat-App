<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Événement {{ event_id }}</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <style>
        /* Style de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f9;
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        /* En-tête */
        header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        /* Bouton pour accéder au stream */
        .stream-button {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px 20px;
            background-color: #ffc107;
            color: #212529;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .stream-button:hover {
            background-color: #e0a800;
        }

        /* Messages */
        #messages {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            margin: 20px;
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            line-height: 1.5;
            font-size: 0.95rem;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.own {
            background-color: #e6f4ea;
            color: #2e7d32;
            align-self: flex-end;
            text-align: right;
        }

        .message.other {
            background-color: #f1f1f1;
            color: #444;
            align-self: flex-start;
            text-align: left;
        }

        /* Formulaire d'envoi */
        #message-form {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #fff;
            border-top: 1px solid #ddd;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.05);
        }

        #message-input {
            flex-grow: 1;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 25px;
            margin-right: 10px;
            outline: none;
            transition: border-color 0.3s;
        }

        #message-input:focus {
            border-color: #007bff;
        }

        /* Boutons du formulaire */
        #emoji-button, button[type="submit"] {
            padding: 10px 15px;
            font-size: 1.2rem;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        #emoji-button {
            background-color: #f0f0f0;
            color: #007bff;
            margin-right: 10px;
        }

        #emoji-button:hover {
            background-color: #e9ecef;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Sélecteur d'emojis */
        #emoji-picker {
            display: none;
            position: absolute;
            bottom: 60px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 240px;
            z-index: 10;
            overflow-y: auto;
            height: 150px;
        }

        .emoji {
            cursor: pointer;
            margin: 5px;
            font-size: 1.5rem;
            transition: transform 0.2s;
        }

        .emoji:hover {
            transform: scale(1.3);
        }
    </style>
</head>
<body>
    <header>
        <h1>Chat pour l'Événement {{ event_id }}</h1>
        <a href="{{ stream_url }}" class="stream-button" target="_blank">Accéder au Stream</a>
    </header>
    <div id="messages">
        {% for message in messages %}
            <div class="message other">{{ message.content }}</div>
        {% endfor %}
    </div>
    <form id="message-form">
        <button type="button" id="emoji-button" aria-label="Sélecteur d'emojis">😊</button>
        <input type="text" id="message-input" placeholder="Votre message" required aria-label="Champ de message">
        <button type="submit">▶️</button>

            <span class="emoji">😊</span>
            <span class="emoji">😋</span>
            <span class="emoji">😎</span>
            <span class="emoji">😍</span>
            <span class="emoji">😘</span>
            <span class="emoji">😗</span>
            <span class="emoji">😙</span>
            <span class="emoji">😚</span>
            <span class="emoji">😇</span>
            <span class="emoji">😐</span>
            <span class="emoji">😑</span>
            <span class="emoji">😶</span>

            <span class="emoji">😏</span>

            <span class="emoji">🦄</span>
        </div>
    </form>

    <script>
        const baseURL = '{{ request.host_url }}'.replace(/^http:/, 'https:').replace(/\/$/, '');
        const socket = io.connect(baseURL);
        const eventId = '{{ event_id }}';
        const accessCode = getCookie('access_code'); 

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            return parts.length === 2 ? parts.pop().split(';').shift() : null;
        }

        document.getElementById('message-form').onsubmit = function(event) {
            event.preventDefault();
            const messageInput = document.getElementById('message-input');
            const messageContent = messageInput.value.trim();
            if (messageContent) {
                socket.emit('send_message', { event_id: eventId, message: messageContent, access_code: accessCode });
                messageInput.value = '';
            }
        };

        socket.on('receive_message', function(data) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message other';
            messageDiv.textContent = data.message;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        socket.emit('join', { event_id: eventId });

        const emojiButton = document.getElementById('emoji-button');
        const emojiPicker = document.getElementById('emoji-picker');
        emojiButton.onclick = function() {
            emojiPicker.style.display = emojiPicker.style.display === 'block' ? 'none' : 'block';
        };

        document.querySelectorAll('.emoji').forEach(emoji => {
            emoji.onclick = function() {
                const messageInput = document.getElementById('message-input');
                messageInput.value += emoji.textContent;
                emojiPicker.style.display = 'none';
            };
        });

        window.onclick = function(event) {
            if (!emojiButton.contains(event.target) && !emojiPicker.contains(event.target)) {
                emojiPicker.style.display = 'none';
            }
        };
    </script>
</body>
</html>
